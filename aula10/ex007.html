<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> 
    <nobr id="sinal"> <strong>?</strong> </nobr> 
    <input type="number" name="txtn2" id="txtn2"> <!-- input:number -->
    <input type="button" value="Somar" onclick="somar()">
    <input type="button" value="Dividir" onclick="dividir()">
    <div id="res">Resultado</div>
    <script>
        var tn1 = window.document.getElementById('txtn1')
        var tn2 = window.document.querySelector('input#txtn2')
        var res = window.document.querySelector('div#res') 
        var sin = window.document.getElementById('sinal')
         
        function somar() {
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            sin.innerText = '+'
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>.`
        }
        function dividir() {
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var quo = n1 / n2
            sin.innerHTML = '/'
            res.innerHTML = `O quociente entre ${n1} e ${n2} é igual a <strong>${quo}<strong>.`
        }
    </script>
</body>
</html>
