<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação Nacionalidade</title>
    <style>
        body {
            background: rgb(122, 189, 22);
            color: black;
            font: normal 14pt Arial;
        }
    </style>
</head>
<body>
    <h1>Verificador de Nacionalidade</h1>
    Qual o seu país de origem? <input type="text" name="pais" id="pais">
    <input type="button" value="verificar" onclick="verifnac()">
    <div id= "res">
        Resultado
    </div>
    <script>
        function verifnac() {
            var nac = document.querySelector('input#pais').value
            var res = document.querySelector('div#res')
            res.innerHTML = (`<p>Seu país de origem é ${nac}.</p>`)
            if (nac == 'Brasil') {
                res.innerHTML += (`<p>Você é <strong>BRASILEIRO</strong>!</p>`)
            } else {
                res.innerHTML += (`<p>Você é <strong>ESTRANGEIRO</strong>!</p>`)
            } 
        }
    </script>
    
</body>
</html>
